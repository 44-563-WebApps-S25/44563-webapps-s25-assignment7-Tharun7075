<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tharun  Reflexes </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 80px;
        }
        .container {
            margin-top: 35px;
        }
        button {
            font-size: 20px;
            padding: 20px 20px;
            margin: 30px;
        }
        #count, #Final {
            font-size: 30px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Tharun Reflexes</h1>

    <div class="container">
        <p id="count">Count: 5</p>
        <p id="Final">Your time: --</p>

        <button id="go">Go</button>
        <button id="halt">Halt</button>
    </div>

    <script>
        let haltTime = undefined; 

        function recordTime() {
            haltTime = Date.now(); 
            console.log("Halt Time:", haltTime);
        }

        function beginTime() {
            haltTime = undefined; 
            let countdownElement = document.getElementById("count");
            let targetElement = document.getElementById("Final");

            
            for (let i = 0; i <= 5; i++) {
                setTimeout(() => {
                    countdownElement.innerHTML = `Count: ${5 - i}`;
                }, i * 1000);
            }

            
            setTimeout(() => {
                if (haltTime === undefined) {
                    targetElement.innerHTML = "Not soon enough!";
                } else {
                    let targetTime = Date.now();
                    let reactionTime = (targetTime - haltTime);
                    targetElement.innerHTML = `Time was ${reactionTime.toFixed(2)} milliseconds`;
                }
            }, 5000);
        }

        document.getElementById("go").onclick = beginTime;
        document.getElementById("halt").onclick = recordTime;
    </script>

</body>
</html>
