<!DOCTYPE html>
<html>
<head>
    <title>Tharun builds list with divs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <style>

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            background-color: rgb(214, 79, 21);
            padding: 20px;
        }

        .flex-container > div {
            background-color: rgb(125, 237, 209);
            margin: 02px;
            padding: 10px;
            font-size: 25px;
            border-radius: 2px;
            text-align: center;
        }

        .divlist {
            background-color: rgb(144, 77, 125);
            padding: 10px;
            font-size: 25px;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                background-color: rgb(29, 44, 160);
            }
        }
    </style>
</head>

<body>

    <h1>Tharun builds list with divs</h1>

    <input type="text" id="inputText" placeholder="Enter text here">
    <button onclick="addFront()">Add Front</button>
    <button onclick="addEnd()">Add End</button>
    <button onclick="remove()">Remove</button>
    <button onclick="promotelist()">Promote</button>

    <div class="flex-container" id="target">
        <div class="divlist">Item 1</div>   
        <div class="divlist">Item 2</div>  
        <div class="divlist">Item 3</div>  
    </div>

    <script>
        function addEnd() {
            let inputValue = document.getElementById("inputText").value.trim();
            if (inputValue !== "") {
                let newDiv = document.createElement("div");
                newDiv.innerHTML = inputValue;
                newDiv.className = "divlist";

                document.getElementById("target").appendChild(newDiv);
                document.getElementById("inputText").value = ""; 
            }
        }

        function addFront() {
            let inputValue = document.getElementById("inputText").value.trim();
            if (inputValue !== "") {
                let newDiv = document.createElement("div");
                newDiv.innerHTML = inputValue;
                newDiv.className = "divlist";

                let container = document.getElementById("target");
                container.insertBefore(newDiv, container.firstChild);
                document.getElementById("inputText").value = ""; 
            }
        }

        function remove() {
            let container = document.getElementById("target");
            let divListItems = document.getElementsByClassName("divlist");

            if (divListItems.length > 0) {
                let middleIndex = Math.floor(divListItems.length / 2);
                container.removeChild(divListItems[middleIndex]);
            } else {
                alert("No items to remove!");
            }
        }

        function promotelist() {
            let container = document.getElementById("target");
            let divListItems = document.getElementsByClassName("divlist");
            if (divListItems.length > 1) {
                let randomIndex = Math.floor(Math.random() * divListItems.length);
                if (randomIndex > 0) {
                    let selectedItem = divListItems[randomIndex];
                    container.insertBefore(selectedItem, divListItems[randomIndex - 1]);
                }
            } else {
                alert("Not enough items to promote!");
            }
        }
    </script>

</body>
</html>
